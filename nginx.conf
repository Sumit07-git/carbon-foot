# ============================================================================
# NGINX CONFIGURATION FOR CARBON FOOTPRINT MONITOR
# ============================================================================
# Place this file in project root as: nginx.conf
# Used by docker-compose for reverse proxy
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================================
    # LOGGING CONFIGURATION
    # ========================================================================
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ========================================================================
    # PERFORMANCE TUNING
    # ========================================================================
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 16m;

    # Timeouts
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # ========================================================================
    # UPSTREAM BACKEND SERVER
    # ========================================================================
    
    upstream backend {
        # Load balancing: least connections
        least_conn;
        
        # Backend service (from docker-compose)
        server backend:5000 weight=1 max_fails=3 fail_timeout=30s;
        
        # Optional: Multiple backend servers for load balancing
        # server backend_1:5000 weight=1;
        # server backend_2:5000 weight=1;
        
        # Keep connections alive
        keepalive 32;
    }

    # ========================================================================
    # HTTP SERVER (Redirect to HTTPS in production)
    # ========================================================================
    
    server {
        listen 80;
        server_name _;
        
        # Redirect HTTP to HTTPS (uncomment in production)
        # return 301 https://$host$request_uri;
        
        # Or serve directly on HTTP (development)
        
        # ====================================================================
        # STATIC FILES
        # ====================================================================
        
        # Serve static files
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # Serve templates
        location /templates/ {
            alias /app/templates/;
            expires 1h;
            add_header Cache-Control "public";
        }
        
        # ====================================================================
        # API ENDPOINTS
        # ====================================================================
        
        # API proxy
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Connection management
            proxy_set_header Connection "upgrade";
            proxy_set_header Upgrade $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # ====================================================================
        # MAIN APPLICATION
        # ====================================================================
        
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection management
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # ====================================================================
        # HEALTH CHECK ENDPOINT
        # ====================================================================
        
        location /health {
            proxy_pass http://backend/api/health;
            access_log off;
        }
        
        # ====================================================================
        # SECURITY HEADERS
        # ====================================================================
        
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # Content Security Policy (adjust as needed)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;" always;
    }

    # ========================================================================
    # HTTPS SERVER (Production)
    # ========================================================================
    # Uncomment and configure for production with SSL
    
    # server {
    #     listen 443 ssl http2;
    #     server_name yourdomain.com www.yourdomain.com;
    #     
    #     # SSL Certificates
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     
    #     # SSL Configuration
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 10m;
    #     
    #     # HSTS
    #     add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    #     
    #     # Security Headers
    #     add_header X-Frame-Options "SAMEORIGIN" always;
    #     add_header X-Content-Type-Options "nosniff" always;
    #     add_header X-XSS-Protection "1; mode=block" always;
    #     
    #     # Include location blocks same as HTTP server
    # }
    # 
    # # Redirect HTTP to HTTPS
    # server {
    #     listen 80;
    #     server_name yourdomain.com www.yourdomain.com;
    #     return 301 https://$server_name$request_uri;
    # }

}

# ============================================================================
# USAGE INSTRUCTIONS
# ============================================================================
#
# DEVELOPMENT (with docker-compose):
#   docker-compose up -d
#   Access: http://localhost or http://localhost:80
#
# PRODUCTION (with SSL):
#   1. Generate SSL certificates:
#      mkdir ssl
#      # Generate self-signed (development):
#      openssl req -x509 -newkey rsa:4096 -keyout ssl/key.pem -out ssl/cert.pem -days 365
#      # Or use Let's Encrypt in production
#   
#   2. Uncomment HTTPS server block above
#   3. Update server_name with your domain
#   4. Restart Nginx: docker-compose restart nginx
#
# VIEW NGINX LOGS:
#   docker logs carbon-monitor-nginx
#   docker exec carbon-monitor-nginx tail -f /var/log/nginx/access.log
#
# TEST CONFIGURATION:
#   docker exec carbon-monitor-nginx nginx -t
#
# RELOAD CONFIGURATION:
#   docker exec carbon-monitor-nginx nginx -s reload
#
